<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portofolio Profesional - Padillah Ramadan Siregar</title>
<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  html, body { font-family:'Poppins', sans-serif; overflow:hidden; background:#1b063e; color:#fff; }

  /* LAYER BACKGROUND */
  .bg-layer {
    position:fixed; top:0; left:0; width:100%; height:100%;
    background: radial-gradient(circle at center, #3a0f7b, #1b063e);
    z-index:-1;
    mix-blend-mode:overlay; /* Blend agar terlihat menyatu dengan video */
    transition: background-position 0.1s;
  }

  video#bg-video {
    width:100%; height:100%; object-fit:cover;
    position:fixed; top:0; left:0;
    z-index:-2;
    opacity:0.5; /* Transparansi agar terlihat menyatu */
  }

  /* KONTAINER UTAMA */
  .overlay {
    position:relative; z-index:2;
    width:100%; height:100%;
    display:flex; flex-direction:column; justify-content:center; align-items:center;
  }

  /* PROFIL VIDEO + AURA 3D */
  .profile-frame { width:150px; height:150px; position:relative; margin-bottom:20px; }
  .frame-inner { width:100%; height:100%; border-radius:50%; overflow:hidden; border:3px solid #fff; box-shadow:0 0 25px rgba(142,68,173,0.6),0 0 50px rgba(142,68,173,0.4); position:relative; z-index:2; }
  .frame-inner video { width:100%; height:100%; object-fit:cover; display:block; }
  .aura { position:absolute; top:50%; left:50%; width:170px; height:170px; border-radius:50%; transform:translate(-50%, -50%); background: radial-gradient(circle, rgba(142,68,173,0.5), rgba(142,68,173,0)); filter: blur(25px); animation:auraMove 3s ease-in-out infinite alternate; z-index:1; }
  @keyframes auraMove { 0%{transform:translate(-50%,-50%) scale(1); opacity:0.6;} 50%{transform:translate(-50%,-50%) scale(1.1); opacity:0.8;} 100%{transform:translate(-50%,-50%) scale(1); opacity:0.6;} }

  /* NAMA PROFIL DENGAN GRADIENT ANIMASI */
  .profile-name { 
    font-size:2rem; font-weight:700; text-align:center;
    animation: floatText 4s ease-in-out infinite alternate, colorShift 5s linear infinite; 
    margin-bottom:5px; 
    background: linear-gradient(90deg, #ff6ec7, #c39bd3, #8e44ad, #ff6ec7);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .profile-role { font-size:1rem; text-align:center; font-style:italic; color:#c39bd3; margin-bottom:40px; max-width:300px; }
  @keyframes floatText {0%{transform:translateY(0px) rotateX(0deg);}50%{transform:translateY(-10px) rotateX(8deg);}100%{transform:translateY(0px) rotateX(0deg);}}
  @keyframes colorShift {0%{background-position:0% 50%;}50%{background-position:100% 50%;}100%{background-position:0% 50%;}}
</style>
</head>
<body>
  <!-- VIDEO BACKGROUND -->
  <video id="bg-video" autoplay muted loop>
    <source src="C:\Users\padil\Downloads\ssstik.io_@.lofiah_1760558464768.mp4">
    Browser tidak mendukung video.
  </video>

  <!-- LAYER GRADIENT UNGU -->
  <div class="bg-layer"></div>

  <!-- PROFIL -->
  <div class="overlay">
    <div class="profile-frame">
      <div class="aura"></div>
      <div class="frame-inner">
        <video autoplay muted loop>
          <source src="C:\Users\padil\Downloads\ssstik.io_@imdemuren_1760558727427.mp4">
        </video>
      </div>
    </div>
    <div class="profile-name">PADILLAH RAMADAN SIREGAR</div>
    <div class="profile-role">Web Designer & Front-End Developer<br>'Membuat desain modern dan website interaktif dengan sentuhan kreatif.'</div>
  </div>

  <script>
    // Perlambat video background
    const bgVideo = document.getElementById('bg-video');
    bgVideo.playbackRate = 0.8;

    // Interaktif background layer
    const bgLayer = document.querySelector('.bg-layer');
    function updateBg(e){
      let x,y;
      if(e.touches){ x = e.touches[0].clientX/window.innerWidth; y = e.touches[0].clientY/window.innerHeight; }
      else { x = e.clientX/window.innerWidth; y = e.clientY/window.innerHeight; }
      bgLayer.style.background = `radial-gradient(circle at ${x*100}% ${y*100}%, #3a0f7b, #1b063e)`;
    }
    window.addEventListener('mousemove', updateBg);
    window.addEventListener('touchmove', updateBg);
  </script>
</body>
</html>
